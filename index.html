<html>

    <title>MIDMKT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #4CACDF;
        background-image: url("MIDMKT-pattern-bg.png");
        width: 100%;
        font-size: 20px;
      }
      img {
        display: block;
        margin-top: 15%;
        margin-left: auto;
        margin-right: auto;
      }
      .content {
        width: 60%;
        margin-left: auto;
        margin-right: auto;
      }
      h1, p {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 100%;
        font-weight: 300;
        color: white;
      }
      h1 {
        font-weight: bold;
        margin-top: 2em;
      }
      @media screen and (max-width: 768px) {
        .content {
          width: 80%;
        }
        h1, p {
          font-size: 90%;
        }
      }
      p.inquire {
        margin-top: 1.75em; /* bit less than 2em to offset extra visual space created by ascenders, decenders */
      }
      .inquire a {
        border-bottom: 1px dashed rgba(255, 255, 255, 0.6);
        color: white;
        padding-bottom: 0.15em;
        text-decoration: none;

        -webkit-transition: all .33s ease;
        -moz-transition: all .33s ease;
        -ms-transition: all .33s ease;
        -o-transition: all .33s ease;
        transition: all .33s ease;
      }
      .inquire a:hover, .inquire a:focus {
        border-bottom: 1px solid #fff;
        text-decoration: none;
      }

        Weather icon font from http://fonts.artill.de/collection/artill-weather-icons

        DO NOT hotlink the assets/font included in this demo. If you wish to use the same font icon then download it to your local assets at the link above. If you use the links below odds are at some point they will be removed and your version will break.
      */

          font-family: 'weather';
          src: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.eot');

               url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.ttf') format('truetype'),
               url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/93/artill_clean_icons-webfont.svg#artill_clean_weather_iconsRg') format('svg');
          font-weight: normal;
          font-style: normal;
      }

      #weather {
        font-style: italic;
      }
      #weather i {
        color: #fff;
        font-family: weather;
        font-style: normal;
        line-height: 1.0;

  <body>
    <img src="MIDMKT-logo-white.png" alt="" />

    <div class="content">
      <h1>A design and development studio in <span id="weather"></span> San Francisco.</h1>
      <p>We build beautiful things for the web. Our team includes illustrators, UI/UX designers and experienced full stack developers.</p>
      <p class="inquire">Currently accepting clients. <a href="mailto:hello@midmkt.co?subject=Hello MIDMKT!">Inquire within.</a></p>
    </div>

  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/vendor/simpleWeather/jQuery.simpleWeather.min.js"></script>
  <script>
  $(document).ready(function() {
      $.simpleWeather({
        location: 'San Francisco, CA',
        woeid: '',
        unit: 'f',
        success: function(weather) {
          html = '<span class="currently">'+weather.currently.toLowerCase()+'</span> <i class="icon-'+weather.code+'"></i>';
          $("#weather").html(html);
        },
        error: function(error) {
          console.log("problem fetching weather: " +error);
        }
      });
    });
  </script>
