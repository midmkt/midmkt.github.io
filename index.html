<html>
  <head>
    <title>MIDMKT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #4CACDF;
        background-image: url("MIDMKT-pattern-bg.png");
        width: 100%;
        font-size: 20px;
      }
      img {
        display: block;
        margin-top: 15%;
        margin-left: auto;
        margin-right: auto;
      }
      .content {
        width: 60%;
        margin-left: auto;
        margin-right: auto;
      }
      h1, p {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 100%;
        font-weight: 300;
        color: white;
      }
      h1 {
        font-weight: bold;
        margin-top: 2em;
      }
      @media screen and (max-width: 768px) {
        .content {
          width: 80%;
        }
        h1, p {
          font-size: 90%;
        }
      }
      p.inquire {
        margin-top: 1.75em; /* bit less than 2em to offset extra visual space created by ascenders, decenders */
      }
      .inquire a {
        border-bottom: 1px solid white;
        color: white;
        padding-bottom: 0.15em;
        text-decoration: none;

        -webkit-transition: all .33s ease;
        -moz-transition: all .33s ease;
        -ms-transition: all .33s ease;
        -o-transition: all .33s ease;
        transition: all .33s ease;
      }
      .inquire a:hover, .inquire a:focus {
        opacity: 0.7;
        text-decoration: none;
      }
    </style>

  </head>
  <body>
    <img src="MIDMKT-logo-white.png" alt="" />

    <div class="content">
      <h1>A design and development studio based in <current weather> San Francisco.</h1>
      <p>We build beautiful things for the web. Our team includes illustrators, UI/UX designers and experienced full stack developers.</p>
      <p class="inquire">Currently accepting clients. <a href="mailto:hello@midmkt.co?subject=Hello MIDMKT!">Inquire within.</a></p>
    </div>

  </body>
</html>
